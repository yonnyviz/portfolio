<div class="container">
    <h2 style="padding: 25px 0px;">Proyectos</h2>
  <div class="row text-center">  
    <div class="col-md-6" *ngFor="let project of projects">
      <div class="card mb-4 box-shadow">
        <a href="{{ project.link }}">
          <img class="card-img-top" src="{{ project.img }}" alt="Card image cap">
        </a>
        <div class="card-body">
          <h2>{{ project.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
