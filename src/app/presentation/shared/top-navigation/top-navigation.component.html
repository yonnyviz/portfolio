<nav style="position: fixed; padding: 4.5em 0;">
    <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of navigation">
            <a class="nav-link"
                [routerLink]="[item.path]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">{{item.name}}</a>
        </li>
    </ul>
</nav>
