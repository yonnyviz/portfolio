<section class="home-section">
  <div class="row border-bottom">
    <div class="col-md-6">
      <p class="brand text-uppercase">{{homeInfo.brand}}</p>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <div class="main-banner">
        <p class="title">{{homeInfo.title}}</p>
        <p class="post">{{homeInfo.post}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <img src="{{imgSrc}}" class="img-fluid" alt="yonnyviz">
    </div>
  </div>
</section>
